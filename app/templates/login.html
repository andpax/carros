{% extends "base.html" %}

{% block content %}

    <style>
        form {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        form h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
        }

        table {
        width: 100%;
        margin-bottom: 20px;
        }

        td {
        padding: 8px 0;
        }

        input[type="text"],
        input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 2px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        transition: border-color 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
        border-color: #0096c7;
        outline: none;
        }

        input[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: none;
        background-color: #0096c7;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
        background-color: #108eb8;
        }

        .error-message {
        color: #d9534f;
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
        }
    </style>

    <form method="post">
        {% csrf_token %}
            <h1>Login</h1>
            <table>
                {{ login_form.as_table }}
            </table>
            <input type="submit" value="Entrar">
            {% if form.errors %}
            <div class="error-message">
                Usuário ou senha inválidos.
            </div>
        {% endif %}
    </form>

{% endblock %}
